<table class="table" ng-show="step==0">
    <thead>
        <tr>
            <td>Nama</td>
            <td>Phone</td>
            <td>Email</td>
            <td class="text-end">
                <!-- <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> -->
                <button type="button" class="btn btn-primary" ng-click="add()">
                    <span class="fa fa-plus"></span>
                </button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in table">
            <td>{{c.name}}</td>
            <td>{{c.phone}}</td>
            <td>{{c.email}}</td>
            <td class="text-end">
                <button type="button" class="btn btn-outline-secondary btn-sm" ng-click="edit(c)">
                    <span class="fa fa-edit"></span>
                    <!-- <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i> -->
                </button>
            </td>
        </tr>
    </tbody>
</table>

<form ng-submit="submit()" ng-show="step==1">
    <div class="grey-backdrop p-3">
        <div class="col-md-5 form text-start py-3">
            <div class="form-floating mb-3">
                <input id="nama" type="text" class="form-control" ng-model="data.name" required>
                <label for="textarea">Nama</label>
            </div>
            <div class="form-floating mb-3">
                <input id="phone" type="text" class="form-control" ng-model="data.phone" required>
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input id="email" type="text" class="form-control" ng-model="data.email" required>
                <label for="email">Email</label>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-light" ng-click="step=0">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </div>
</form>
