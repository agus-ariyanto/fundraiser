<form class="form col-md-6 mb-6"  ng-submit="submit()">
        <h3 class="text-center"> {{campaign.title}}</h3>
        <div class="small border-bottom" style="font-size:0.8em">
            <div class="row">
                <div class="col mb-3">
                    <div class="g-3">Rekening</div>
                    <div class="g-3"><span class="fa fa-coins small-icon"></span><span>{{campaign.rek_bank}}</span></div>
                    <div class="g-3"><span class="fa fa-qrcode small-icon"></span>
                        <span id="copy-rek">{{campaign.rek_rekno}}</span>&nbsp;&nbsp;&nbsp;
                        <span class="fa fa-copy" ng-click="helper.toClipboard('copy-rek')"></span>
                    </div>
                    <div class="g-3"><span class="fa fa-user-tie small-icon"></span><span>{{campaign.rek_an}}</span></div>
                </div>
                <div class="col mb-3">
                    <div>Contact</div>
                    <div><span class="fa fa-user small-icon"></span><span>{{campaign.contact_name}}</span></div>
                    <div><span class="fa fa-phone small-icon"></span><span>{{campaign.contact_phone}}</span></div>
                    <div><span class="fa fa-envelope small-icon"></span><span>{{campaign.contact_email}}</span></div>
                </div>
            </div>
        </div>

        <div class="separator-double"></div>
        <input type="file" name="photo_upload"
        onchange="angular.element(this).scope().photoOnChange(this)"
        accept="image/xpng, image/jpeg"
        style="display: none;"
        id="photo-upload">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="donatur-nama" ng-model="data.name" placeholder="nama" required>
            <label for="donatur-nama">Nama</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="donatur-ha"
            ng-model="data.ha">
            <label class="form-check-label text-left" for="donatur-ha">
                Tampilkan sebagai hamba Allah
            </label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="donatur-contact" ng-model="data.phone" placeholder="no. phone" required>
            <label for="donatur-contact">No. Kontak</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="donatur-amount" ng-model="data.amount_number" placeholder="masukkan nominal" required>
            <label for="donatur-amount">Nominal</label>
        </div>

        <div class="mb-3 bg-white p-2 border border-grey">
            <div class="text-center text-danger mb-3" ng-if="!data.image">{{message}}</div>
            <div class="d-grid">
                <span class="btn btn-light btn-block" ng-click="photoUpload()" ng-if="!data.image">Upload Foto Bukti Tansfer</span>
            </div>
            <div class="text-end py-2" ng-if="data.image">
                <span class="btn btn-danger btn-sm" ng-click="data.image=null">
                    <span class="fa fa-times"></span>
                </span>
            </div>
            <img ng-src="{{'api/'+data.image}}" class="" style="width:100%; height:auto" ng-if="data.image">
        </div>
        <div class="text-end mb-3">
            <button type="button" class="btn btn-light" ng-click="back()">&nbsp;Batal&nbsp;</button>
            <button type="submit" class="btn btn-primary">&nbsp;Kirim&nbsp;</button>
        </div>
</form>
